<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Recipe</title>
    <link rel="stylesheet" href="./recipe.css" />
  </head>
  <body>
    <div class="headerBanner" id="headerBanner">
      <img
        src="/images/movie_night_meal_icon.png"
        width="79.2"
        height="54.6"
        alt="Movie Night Meal Icon"
      />
      <h1>Movie Night Meal</h1>
    </div>
    <div id="recipeSection" class="recipeSection">
      <div>
        <h1 id="movieTitle" class="main-title"></h1>
        <div class="newBtnContainer">
          <h2 id="dishName" class="main-title"></h2>
          <button class="newRecipeBtn gameBtn">create new recipe</button>
        </div>
      </div>
      <img id="loadingImg" src="../images/loading-7528_256.gif" />

      <div id="recipe-table-info" class="recipeCards">
        <div id="left" class="recipeCard ingredientsSection">
          <h3 class="hide-title">Ingredients</h3>
          <ul id="ingredients" class="ingredientsList"></ul>
        </div>

        <div id="right" class="recipeCard summarySection">
          <h3 class="hide-title">Summary</h3>
          <p id="summary"></p>
        </div>
      </div>
      <div class="recipeCard instructionSection">
        <h3 class="hide-title">Instructions</h3>
        <ol id="instructions" class="instructionList"></ol>
      </div>
      <div class="healthSection">
        <p id="healthScore"></p>
        <p id="calories"></p>
      </div>
    </div>
    <div id="gameSection" class="gameSection"></div>
    <script type="module" src="./recipe.js"></script>
  </body>
</html>
