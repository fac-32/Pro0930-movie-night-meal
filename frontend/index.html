<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Night Meal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="modal-close">&times;</span>
        <h2 id="modalMovieTitle"></h2>
        <img id="modalMovieImg" />
        <p id="movieOverview"></p>

        <h3>Movie Meal Recipe</h3>
      </div>
    </div>

    <h1>Movie Night Meal</h1>
    <input
      type="color"
      id="color-input"
      name="input for color"
      placeholder="hex code"
    />

    <h2>Movie filter</h2>
    <div id="choice-container">
      <label for="startYear">From:</label>
      <input
        name="startYear"
        id="startYear"
        type="number"
        min="1900"
        max="2025"
        step="1"
        value="2025"
      /><br />
      <label for="endYear">To:</label>
      <input
        name="endYear"
        id="endYear"
        type="number"
        min="1900"
        max="2025"
        step="1"
        value="2025"
      /><br />
      <span id="error-message"
        >Start year must be less than or equal to end year.</span
      ><br />

      <label for="genre">Choose movie genre:</label>
      <select name="genre" id="genre">
        <option value="28" id="action">Action</option>
        <option value="12" id="adventure">Adventure</option>
        <option value="16" id="animation">Animation</option>
        <option value="35" id="comedy">Comedy</option>
        <option value="80" id="crime">Crime</option>
        <option value="99" id="documentary">Documentary</option>
        <option value="18" id="drama">Drama</option>
        <option value="99" id="documentary">Documentary</option>
        <option value="10751" id="family">Family</option>
        <option value="14" id="fantasy">Fantasy</option>
        <option value="36" id="history">History</option>
        <option value="27" id="horror">Horror</option>
        <option value="10402" id="music">Music</option>
        <option value="9648" id="mystery">Mystery</option>
        <option value="10749" id="romance">Romance</option>
        <option value="878" id="science_fiction">Science Fiction</option>
        <option value="10770" id="tv_movie">TV Movie</option>
        <option value="53" id="thriller">Thriller</option>
        <option value="10752" id="war">War</option>
        <option value="37" id="western">Western</option>
      </select>

      <button id="filterSubmit" type="submit">Submit</button>
    </div>

    <div id="moviesContainer"></div>

    <script type="module" src="script.js" defer></script>
    <!-- <script type="module" src="./colorPalette/colorPalette.js" defer></script> -->
  </body>
</html>
