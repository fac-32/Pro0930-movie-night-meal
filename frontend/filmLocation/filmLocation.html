<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styleSheet" href="game.css" />
    <title>Filmed Location</title>
  </head>
  <body>
    <div class="headerBanner" id="headerBanner">
      <a href="/">
        <img
          src="../images/movie_night_meal_icon.png"
          width="79.2"
          height="54.6"
          alt="Movie Night Meal Icon"
        />
        <h1>Movie Night Meal</h1>
      </a>
    </div>

    <h1 id="gameHeader"></h1>
    <button class="gameBtn">Start Game?</button>
    <div id="endGamePopup" class="hide">
      <div class="msgContent">
        <img id="emoji" />
        <p id="msgBoard"></p>
        <button id="playAgainBtn" class="gameBtn">Play Again</button>
      </div>
    </div>
    <div id="gameContainer">
      <div id="content-side">
        <div id="imgContainer">
          <img id="city-img" />
        </div>
        <p id="hints"></p>
        <p id="userGuess"></p>
        <div id="virtualKeyboard"></div>
      </div>
      <div id="hangman-image-side">
        <img src="../images/hangman-0.png" />
      </div>
    </div>
    <script type="module" src="filmLocation.js"></script>
  </body>
</html>
